<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen DOM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Examen DOM</h1>

<div class="container">
    <p class="texto">Texto original</p>
    <button class="btn" onclick="cambiarColor()">Cambiar Color</button>
</div>

<div class="container">
    <input type="text" id="tarea" placeholder="Ingresa una tarea">
    <button class="btn-agregar" onclick="agregarTarea()">Agregar Tarea</button>
    <ul class="lista" id="lista-tareas"></ul>
</div>

<div class="container">
    <button class="btn" onclick="cargarMenu()">Cargar Menú</button>
    <div id="menu-container"></div>
</div>

<div class="container">
    <h3>Reserva tu mesa</h3>
    <form id="reservaForm">
        <input type="text" id="nombre" placeholder="Nombre completo">
        <input type="email" id="correo" placeholder="Correo electrónico">
        <input type="date" id="fecha">
        <input type="number" id="personas" placeholder="Número de personas" min="1">
        <button class="btn-agregar" type="submit">Reservar</button>
        <p id="mensaje-reserva"></p>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
